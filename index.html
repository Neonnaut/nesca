<!DOCTYPE html>
<html lang="en-AU" id="colour-target" class="dark-mode">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <!-- Website information -->
  <title>Nesca</title>
  <meta name="description" content="A tool to apply sound changes.">
  <meta name="keywords" content="conlangs">
  <meta name="author" content="Neonnaut">
  <!-- Scripts and stylings -->
  <link href="style.css" rel="stylesheet" type="text/css" media="all">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="src/theme-picker.ts"></script>

  <script src="codemirror/dist/cm6.bundle.js"></script>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Icons -->
</head>
<body>
  <nav id="myNav">
    <ol class="breadcrumbs">
      <li>
        <a href="/"><img alt="neocities favicon" src="./img/neonnaut.png"></a>
      </li>
      <li style="float: right;">
        <button id="main_menu"><i class="fa fa-bars"></i> Menu</button>
      </li>
    </ol>
  </nav>

  <div id="content">
    <section id="top">
      <div>
        <img src="img/nesca.svg" alt="Astronaut" style="float: left;">
        
        <h1 style="margin: 15px 0 10px 0;">Nesca SC</h1>

        <div style="padding-left: 5px;">
          <b>Version 0.3.0</b><br>
          <a href="./nesca_docs.html">Read the documentation here</a>
        </div>
      </div><div style="clear: both;"></div>

        <table>
          <tbody><tr>
          <td>
            <div>
              <h5>Input</h5>
              <textarea id="nesca-word-input" spellcheck="false" autocomplete="off" rows="22" cols="39"></textarea>
            </div>
          </td>
          <td>
            <div>
              <h5>Output</h5>
              <textarea id="nesca-word-output" spellcheck="false" autocomplete="off" rows="22" cols="39"></textarea>
            </div>
          </td>
          </tr></tbody>
        </table>

        <div class="switch-field">
          <input type="submit" id="apply-button" value="Apply">
          <input type="submit" id='nesca-copy' value="Copy">
          <input type="button" id="nesca-clear-editor" value="Clear">
          <input type="button" id="nesca-help" value="Help">
        </div>
      
        <div id='voc-output-message' style="border: 2px solid #000;"></div>
    
        <fieldset style="float: left;">
          <legend>Options</legend>
  
          <div>
            <div style="float:left; display: inline; margin-right: 10px;">

              <input type="radio" id="word-list-mode" name="mode-type" value="word-list" checked>
              <label for="word-list-mode">Word-list mode</label><br>

              <input type="radio" id="old-to-new-mode" name="mode-type" value="old-to-new">
              <label for="old-to-new-mode">Old-to-new mode</label><br>

              <input type="radio" id="debug-mode" name="mode-type" value="debug">
              <label for="debug-mode">Debug mode</label><br>
  
            </div>
            <div style="float: left; display: inline;">
              <!--
              <input type="checkbox" id="input-has-gloss">
              <label for="input-has-gloss">Input has gloss</label><br>
              -->

              <input type="checkbox" id="show-keyboard">
              <label for="show-keyboard">Show keyboard</label><br>

              <input type="checkbox" id="editor-wrap-lines">
              <label for="editor-wrap-lines">Editor wrap lines</label>
            </div>
          </div>
  
          <div style="clear: left; padding: 5px 0;">
            <label for="word-divider">Word divider (newline is default. "\n" for newlines):</label><br>
            <input type="text" autocomplete="off" id="word-divider">
          </div>
        
        </fieldset>
  
        <fieldset style="float: left;">
          <legend>File save / load</legend>
          <label for="file-name">File name:</label><br>
          <input type="text" autocomplete="off" id="file-name" placeholder="Nesca"><br>
  
          <input type="submit" id="load-file" value="Load file">
          <input type="submit" id="save-file" value="Save file"><br>

          <details class="dropdown-group">
            <summary class="dropdown-btn">Examples</summary>
            <a class="nesca-example" value="basic">Default</a>
          </details>

        </fieldset>
        <br style="clear: left;">
    </section>

    <section>
      <h2>Sound changes</h2>
      <div id="editor"></div>
      <script src="src/shell.ts" type="module"></script>
    </section>
